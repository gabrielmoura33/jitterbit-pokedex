<div class="p-4">
  <h1 class="text-2xl font-bold mb-4">Pokémon List</h1>

  <div class="mb-4">
    <input
      type="text"
      class="border border-gray-300 rounded px-2 py-1"
      placeholder="Search Pokémon"
    />
    <button class="ml-2 px-4 py-1 bg-blue-500 text-white rounded">Search</button>
  </div>

  <app-pokemon-list [pokemons]="pokemons$ | async"></app-pokemon-list>

</div>
