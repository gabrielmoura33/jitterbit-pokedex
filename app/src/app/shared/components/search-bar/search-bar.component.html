<div class="flex items-center w-full p-2 border border-gray-300 rounded-full bg-white shadow-sm ">
  <input
    type="text"
    [(ngModel)]="searchQuery"
    (ngModelChange)="onSearch()"
    class="flex-1 p-2 text-sm font-poppins text-gray-700 placeholder-gray-400 bg-transparent outline-none"
    [placeholder]="placeholder"
  />
  <button
    type="button"
    class="p-2 text-gray-500 hover:text-gray-700"
    (click)="onSearchIconClick()"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="w-5 h-5 text-identity-primary"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M21 21l-4.35-4.35M17 10.5a6.5 6.5 0 11-13 0 6.5 6.5 0 0113 0z"
      />
    </svg>
  </button>
</div>
